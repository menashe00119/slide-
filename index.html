<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://i.pinimg.com/564x/ee/88/18/ee8818c43e19b5861cdb5a898b159970.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/564x/5b/ee/a1/5beea18567e9d84702e8b6bd6365b480.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/236x/41/10/9e/41109eb6aae6bdb4e09bdfcae1c9048d.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/236x/12/d6/99/12d69930c580a0a8ea330a7af0d0a0b2.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1559087867-ce4c91325525?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
